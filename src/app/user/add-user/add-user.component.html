<div class="container-fluid ">
	<form *ngIf="userForm">
		<h2>Add New User</h2>
		<div class="row">
				<div class="col-sm-1">
						<p>ID:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.id"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Name:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.name"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Surname:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.surname"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Birthdate:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.birthDate"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Phone:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.phone"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>City:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.city"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Street:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.street"/>
				</div>
		</div>
		<div class="row">
				<div class="col-sm-1">
						<p>Number:</p> 
				</div>
				<div class="col-sm-4">
						<input type="text" name="id" [(ngModel)]="newUser.number"/>
				</div>
		</div>
		<br>
		<p>
				<button type="button" class="btn btn-primary" (click)="saveUser(newUser)">Submit</button> &nbsp;
				<button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
		</p>
	</form>
</div>
